<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./profile card.css">

    <!-- boxicons css -->

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="./profile image.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Prince</span>
            <span class="work">Student & Beginner</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.instagram.com/ic_princeraj/" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.facebook.com/profile.php?id=100095169595098" class="link"
                style="background-color: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.youtube.com/channel/UCuhEaMLRzwhfaOv6a8Wx6sw" class="link"
                style="background-color: #ff0000;">
                <i class='bx bxl-youtube'></i>
            </a>

        </div>

        <div class="buttons">
            <a href="https://www.youtube.com/channel/UCuhEaMLRzwhfaOv6a8Wx6sw" class="button">Subscribe</a>
            <a href="https://princrrajyt786@gmail.com" class="button">Message</a>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">134k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">30k</span>
            </div>

        </div>



    </div>
</body>

</html>
